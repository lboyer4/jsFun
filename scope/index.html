 <body>
  <script>
const clubs = [
  { club: 'Drama', members: ['Louisa', 'Pam', 'Nathaniel' ] },
  { club: 'Band', members: ['Leta', 'Robbie', 'Jhun', 'Will'] },
  { club: 'Chess', members: ['David', 'Pam', 'Brittany', 'Robbie'] },
  { club: 'Newspaper', members: ['Pam', 'David', 'Brittany', 'Christie', 'Leta'] },
  { club: 'Astronomy', members: ['Nathaniel', 'Leta'] },
  { club: 'FBLA', members: ['Christie', 'David', 'Robbie'] },
  { club: 'Art', members: ['Jhun', 'Louisa'] }
];


  // Create an object whose keys are the names of people, and whose values are
    // arrays that include the names of the clubs that person is a part of. e.g. 
    // {
    //   Louisa: ['Drama', 'Art'],
    //   Pam: ['Drama', 'Art', 'Chess'],
    //   ...etc
    // }


    //given an array
    //need to get an object --> probably reduce
    //filter through names

    const result = clubs.reduce((acc, currentClub) => {
      currentClub.members.forEach(member => {
        if (!acc[member]) {
          acc[member] = [];
        }
        acc[member].push(currentClub.club);
      });
      return acc;
    }, {});

console.log(result);

</script>
